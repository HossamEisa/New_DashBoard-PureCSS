<!DOCTYPE html>

<html lang="en">

<head>
	<base href="">
	<meta charset="utf-8" />
	<title>NewDashBoard | Student</title>
	<meta name="description" content="Content width content" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link href="assets/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/bootstrap-RTL.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/style-dashboard-rtl.min.css" rel="stylesheet" type="text/css" />


</head>
<!--end::Head-->
<!--begin::Body-->

<body class="new-dashboard login">
	<!--begin::Main-->
	<header class="dash-header">
		<div class="d-flex align-items-center">
			<a href="" class="dash-logo">
				<div class="image">
					<img src="./assets/images/dash-logo.png">
				</div>
				<div class="logo-title d-none d-lg-block">
					<div class="">
						<h6>منصة الوحيين</h6>
						<h2>لوحة الطالب </h2>
					</div>

				</div>
			</a>
			<div class="d-lg-none px-4">
				<div id="dash-toggler" class=" p-0 burger-icon burger-icon-left">
					<span></span>
				</div>
			</div>
		</div>
	</header>

	<div class="login-container">
		<div class="login-form login-signin">
			<!--begin::Form-->
			<form class="form" novalidate="novalidate" id="kt_login_signin_form">
				<div class="text-center mb-3 mb-xxl-10">
					<svg xmlns="http://www.w3.org/2000/svg" width="42.571" height="55.343" viewBox="0 0 42.571 55.343">
						<path id="Icon_ionic-ios-unlock" data-name="Icon ionic-ios-unlock"
							d="M44,22.532H18.989V16.147a9.046,9.046,0,0,1,18.093,0h0a1.862,1.862,0,1,0,3.725,0h0a12.772,12.772,0,1,0-25.542.173v6.213H12.071A5.337,5.337,0,0,0,6.75,27.854V53.4a5.337,5.337,0,0,0,5.321,5.321H44A5.337,5.337,0,0,0,49.321,53.4V27.854A5.337,5.337,0,0,0,44,22.532Zm-14.1,16.6v9.153A1.908,1.908,0,0,1,28.128,50.2a1.865,1.865,0,0,1-1.956-1.862V39.135a4.257,4.257,0,1,1,3.725,0Z"
							transform="translate(-6.75 -3.374)" />
					</svg>
					<h3></h3>
					<h3 class="font-weight-bolder login-text h4 mt-3">الدخول الي حسابك</h3>
				</div>
				<!--begin::Title-->
				<!--begin::Form group-->
				<div class="form-group">
					<label class="font-size-h7 font-weight-bolder text-dark mb-3">اسم الدخول</label>
					<input class="form-control h-auto py-3 px-6  rounded-pill" type="text" name="username"
						autocomplete="off" />
				</div>
				<!--end::Form group-->
				<!--begin::Form group-->
				<div class="form-group">
					<div class="d-flex justify-content-between mt-n5">
						<label class="font-size-h7 font-weight-bolder text-dark pt-5 mb-3">كلمة المرور</label>

					</div>
					<input class="form-control h-auto py-3 px-6  rounded-pill" type="password" name="password"
						autocomplete="off" />
				</div>
				<!--end::Form group-->
				<!--begin::Action-->
				<div class="pb-lg-0 pb-5 text-center">
					<div class="row">
						<div class="col-12 col-sm-6">
							<button type="button" id="kt_login_signin_submit"
								class="w-100 btn btn-success  py-2 my-3 mr-3 rounded-pill text-dark">تسجيل
								الدخول</button>
						</div>
						<div class="col-12 col-sm-6">
							<button type="button"
								class="w-100 btn btn-outline-success  py-2 my-3 mr-3 rounded-pill text-dark">تسجيل
								الدخول</button>
						</div>
					</div>
				</div>
				<!--end::Action-->
			</form>
			<!--end::Form-->
		</div>
	</div>
	</div>


	<div class="scrolltop">
		<span class="svg-icon">
			<!--begin::Svg Icon | path:assets/media/svg/icons/Navigation/Up-2.svg-->

				height="24px" viewBox="0 0 24 24" version="1.1">

					<polygon points="0 0 24 0 24 24 0 24" />
					<rect fill="#000000" opacity="0.3" x="11" y="10" width="2" height="10" rx="1" />
					<path
						d="M6.70710678,12.7071068 C6.31658249,13.0976311 5.68341751,13.0976311 5.29289322,12.7071068 C4.90236893,12.3165825 4.90236893,11.6834175 5.29289322,11.2928932 L11.2928932,5.29289322 C11.6714722,4.91431428 12.2810586,4.90106866 12.6757246,5.26284586 L18.6757246,10.7628459 C19.0828436,11.1360383 19.1103465,11.7686056 18.7371541,12.1757246 C18.3639617,12.5828436 17.7313944,12.6103465 17.3242754,12.2371541 L12.0300757,7.38413782 L6.70710678,12.7071068 Z"
						fill="#000000" fill-rule="nonzero" />
				</g>
			</svg>
			<!--end::Svg Icon-->
		</span>
	</div>

	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/jquery.nice-select.min.js"></script>
	<script src="assets/js/bootstrap-datepicker.min.js"></script>
	<script src="assets/js/main.js"></script>

</body>
<!--end::Body-->

</html>
